    <style>
        #game-container canvas { cursor: none; }

        /* Select screen sits INSIDE game-container, above the canvas */
        #select-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(160deg, #1a0a3e 0%, #2d1b69 55%, #0a1628 100%);
            padding: 24px;
            box-sizing: border-box;
            font-family: 'Arial Black', Arial, sans-serif;
        }
        #select-screen h1 {
            color: #FFEE00;
            font-size: clamp(20px, 3.5vw, 34px);
            text-shadow: 2px 2px 0 #7B2D00;
            margin: 0 0 6px;
            text-align: center;
        }
        #select-screen p {
            color: #c8dcf8;
            font: 14px Arial, sans-serif;
            margin: 0 0 20px;
            text-align: center;
        }
        .dino-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        .dino-btn {
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: #fff;
            font: bold 13px 'Arial Black', Arial, sans-serif;
            cursor: pointer;
            padding: 12px 4px 8px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.8);
            transition: transform 0.12s, border-color 0.12s;
            line-height: 1.6;
        }
        .dino-btn:hover { transform: scale(1.08); border-color: #FFD700; }
        .dino-btn:active { transform: scale(0.94); }

        @media (max-width: 768px) {
            canvas { touch-action: none; }
        }
    </style>
