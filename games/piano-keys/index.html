    <style>
      :root {
        --game-bg-start: #0d1b2a;
        --game-bg-end: #1a2e47;
      }

      /* ‚îÄ‚îÄ Menu Screen Overlay ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
      #menu-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #0d1b2a 0%, #1a2e47 100%);
        padding: 20px;
        box-sizing: border-box;
        font-family: 'Segoe UI', Arial, sans-serif;
      }

      .menu-content {
        position: relative;
        z-index: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 600px;
        gap: 30px;
      }

      .menu-title {
        font-size: clamp(28px, 6vw, 48px);
        font-weight: 900;
        color: #f9a8d4;
        text-align: center;
        margin-bottom: 10px;
        letter-spacing: -0.02em;
      }

      .menu-subtitle {
        font-size: clamp(14px, 3vw, 18px);
        color: rgba(255, 255, 255, 0.75);
        text-align: center;
        margin-bottom: 20px;
      }

      /* Animated key strip decoration */
      .key-strip {
        width: 100%;
        height: 40px;
        display: flex;
        gap: 6px;
        justify-content: center;
        margin: 20px 0;
      }

      .key-strip-key {
        width: 20px;
        height: 30px;
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.15);
        border: 1px solid rgba(255, 255, 255, 0.3);
        animation: keyBounce 0.8s ease-in-out infinite;
      }

      .key-strip-key:nth-child(1) {
        animation-delay: 0s;
      }
      .key-strip-key:nth-child(2) {
        animation-delay: 0.1s;
      }
      .key-strip-key:nth-child(3) {
        animation-delay: 0.2s;
      }
      .key-strip-key:nth-child(4) {
        animation-delay: 0.3s;
      }
      .key-strip-key:nth-child(5) {
        animation-delay: 0.4s;
      }
      .key-strip-key:nth-child(6) {
        animation-delay: 0.5s;
      }

      @keyframes keyBounce {
        0%,
        100% {
          transform: translateY(0);
          background: rgba(255, 255, 255, 0.15);
        }
        50% {
          transform: translateY(-8px);
          background: rgba(249, 168, 212, 0.4);
        }
      }

      /* Mode cards */
      .mode-cards {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        width: 100%;
        max-width: 500px;
      }

      @media (min-width: 600px) {
        .mode-cards {
          grid-template-columns: 1fr 1fr;
        }
      }

      .menu-card {
        padding: 28px 20px;
        border-radius: 16px;
        border: 2px solid rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
        color: #fff;
        font-weight: 700;
        font-size: 18px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .menu-card:hover {
        transform: translateY(-8px);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .menu-card:active {
        transform: scale(0.98);
      }

      #btn-learn {
        background: linear-gradient(135deg, rgba(168, 85, 247, 0.2) 0%, rgba(168, 85, 247, 0.1) 100%);
        border-color: rgba(168, 85, 247, 0.4);
      }

      #btn-learn:hover {
        background: linear-gradient(135deg, rgba(168, 85, 247, 0.35) 0%, rgba(168, 85, 247, 0.25) 100%);
        border-color: rgba(168, 85, 247, 0.6);
      }

      #btn-play {
        background: linear-gradient(135deg, rgba(249, 168, 212, 0.2) 0%, rgba(249, 168, 212, 0.1) 100%);
        border-color: rgba(249, 168, 212, 0.4);
      }

      #btn-play:hover {
        background: linear-gradient(135deg, rgba(249, 168, 212, 0.35) 0%, rgba(249, 168, 212, 0.25) 100%);
        border-color: rgba(249, 168, 212, 0.6);
      }

      .menu-card-icon {
        font-size: 32px;
      }

      /* Ensure buttons are clickable on mobile */
      #menu-screen {
        pointer-events: all;
      }

      .menu-card {
        pointer-events: auto;
      }

      .menu-card-desc {
        font-size: 13px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 8px;
      }

      /* Disable canvas pointer events when menu is showing */
      canvas {
        pointer-events: none !important;
      }
    </style>
