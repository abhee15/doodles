<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Ladder - Doodles Games</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            max-width: 100%;
            max-height: 100vh;
        }
        canvas {
            display: block;
            max-width: 100%;
            max-height: 100vh;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s;
            z-index: 1000;
        }
        .back-link:hover {
            background: rgba(0,0,0,0.5);
        }
        @media (max-width: 768px) {
            .back-link {
                top: 10px;
                left: 10px;
                font-size: 1em;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <a href="../../index.html" class="back-link">‚Üê Back to Games</a>
    <div id="game-container"></div>

    <!-- Analytics -->
    <script src="../../shared/analytics.js"></script>
    <!-- Ad placeholder for future -->
    <div id="ad-container"></div>
    <script src="../../shared/ads.js"></script>

    <!-- Game -->
    <script src="game.js"></script>
</body>
</html>
