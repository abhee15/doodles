    <style>
      :root {
        --dom-nav-bg: #0b2545;
        --dom-accent: #1cb0f6;
        --dom-accent-dark: #0b8fde;
        --dom-accent2: #ff7d00;
        --dom-bg: #f8f9fa;
        --dom-bg-card: #ffffff;
        --dom-border: #e5e7eb;
        --dom-text: #1a1a1a;
        --dom-text-muted: #6b7280;
        --qm-green: #58cc02;
        --qm-red: #ff4444;

        /* Color System for CPA Method */
        --qm-blue: #3b82f6; /* Groups, Sets */
        --qm-orange: #ff7d00; /* Key Numbers, Operations */
        --qm-green-light: #10b981; /* Steps Completed */
        --qm-purple: #8b5cf6; /* Challenge, Patterns */
        --qm-yellow: #fbbf24; /* Highlights, Attention */
      }

      /* Level Grid */
      .qm-level-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 16px;
        padding: 20px;
        padding-left: max(20px, calc((100% - 1400px) / 2));
        padding-right: max(20px, calc((100% - 1400px) / 2));
        width: 100%;
      }

      @media (min-width: 1200px) {
        .qm-level-grid {
          grid-template-columns: repeat(4, 1fr);
        }
      }

      @media (min-width: 1600px) {
        .qm-level-grid {
          grid-template-columns: repeat(5, 1fr);
        }
      }

      .qm-level-card {
        background: white;
        border: 1px solid var(--dom-border);
        border-left: 4px solid var(--card-color, #3b82f6);
        border-radius: 8px;
        padding: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .qm-level-card:hover {
        transform: translateY(-2px);
        border-color: var(--card-color, #3b82f6);
        border-left-width: 6px;
      }

      .qm-level-icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 48px;
        height: 48px;
        border-radius: 6px;
        background-color: color-mix(in srgb, var(--card-color, #3b82f6) 15%, white);
        color: var(--card-color, #3b82f6);
        font-size: 24px;
        font-weight: bold;
        margin-right: 12px;
      }

      .qm-level-header {
        display: flex;
        align-items: center;
        margin-bottom: 8px;
      }

      .qm-level-info {
        flex: 1;
      }

      .qm-level-name {
        font-size: 16px;
        font-weight: 700;
        color: var(--dom-text);
        margin: 0;
      }

      .qm-level-desc {
        font-size: 14px;
        color: var(--dom-text-muted);
        margin: 2px 0 0 0;
      }

      .qm-stars {
        display: flex;
        gap: 4px;
        margin-top: 12px;
      }

      .qm-star--empty::before,
      .qm-star--filled::before {
        font-size: 16px;
      }

      .qm-star--empty::before {
        content: '‚òÜ';
        color: #d1d5db;
      }

      .qm-star--filled::before {
        content: '‚òÖ';
        color: var(--card-color, #3b82f6);
      }

      /* Tutorial */
      .qm-tutorial-card {
        max-width: 700px;
        margin: 30px auto;
        text-align: center;
      }

      .qm-tutorial-mnemonic {
        background: color-mix(in srgb, var(--qm-yellow) 20%, white);
        border-left: 4px solid var(--qm-yellow);
        border-radius: 6px;
        padding: 12px 16px;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 700;
        color: var(--qm-orange);
      }

      .qm-tutorial-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--dom-accent);
        margin-bottom: 10px;
      }

      .qm-tutorial-text {
        font-size: 16px;
        color: var(--dom-text);
        line-height: 1.6;
        margin-bottom: 25px;
        white-space: pre-wrap;
      }

      /* Visual Stages (CPA Method) */
      .qm-visual-stages {
        margin: 30px 0;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .qm-stage-btn {
        padding: 8px 14px;
        font-size: 14px;
        font-weight: 700;
        border: 2px solid var(--dom-border);
        border-radius: 6px;
        background: white;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .qm-stage-btn:hover {
        border-color: var(--dom-accent);
        color: var(--dom-accent);
      }

      .qm-stage-btn.active {
        background: var(--dom-accent);
        color: white;
        border-color: var(--dom-accent);
      }

      /* Visual Breakdown Container */
      .qm-visual-breakdown {
        background: color-mix(in srgb, var(--dom-accent) 8%, white);
        border: 1px solid var(--dom-border);
        border-radius: 8px;
        padding: 20px;
        margin: 20px 0;
        min-height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      /* Step-by-step breakdown */
      .qm-step-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin: 20px 0;
        text-align: left;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .qm-step {
        background: white;
        border: 1px solid var(--dom-border);
        border-radius: 6px;
        padding: 12px 16px;
        display: flex;
        align-items: center;
        gap: 12px;
        transition: all 0.3s ease;
      }

      .qm-step.completed {
        background: color-mix(in srgb, var(--qm-green) 15%, white);
        border-color: var(--qm-green);
      }

      .qm-step.current {
        background: color-mix(in srgb, var(--dom-accent) 15%, white);
        border-color: var(--dom-accent);
        border-width: 2px;
      }

      .qm-step-number {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--dom-accent);
        color: white;
        font-weight: 700;
        font-size: 14px;
        flex-shrink: 0;
      }

      .qm-step.completed .qm-step-number {
        background: var(--qm-green);
      }

      .qm-step-content {
        flex: 1;
        font-size: 15px;
        color: var(--dom-text);
      }

      .qm-step-highlight {
        background: color-mix(in srgb, var(--qm-orange) 30%, white);
        padding: 2px 6px;
        border-radius: 3px;
        font-weight: 700;
        color: var(--qm-orange);
      }

      .qm-tutorial-example {
        font-size: clamp(32px, 8vw, 48px);
        font-weight: 700;
        color: var(--dom-accent);
        margin: 20px 0;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .qm-tutorial-progress {
        font-size: 14px;
        color: var(--dom-text-muted);
        margin-top: 20px;
      }

      .qm-tutorial-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 40px;
        flex-wrap: wrap;
      }

      /* Tip Box */
      .qm-tip-box {
        background: color-mix(in srgb, var(--qm-blue) 15%, white);
        border-left: 4px solid var(--qm-blue);
        border-radius: 6px;
        padding: 12px 16px;
        margin: 15px 0;
        font-size: 14px;
        color: var(--dom-text);
      }

      .qm-tip-box strong {
        color: var(--qm-blue);
      }

      /* Practice Mode */
      .qm-practice-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }

      .qm-question {
        font-size: 36px;
        font-weight: 700;
        color: var(--dom-text);
        text-align: center;
        margin: 20px 0;
      }

      .qm-answer-box {
        background: #1a1a2e;
        border: 2px solid var(--dom-border);
        border-radius: 8px;
        padding: 16px;
        text-align: center;
        margin: 20px 0;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        font-weight: 700;
        color: #ffe66d;
      }

      .qm-answer-box.correct {
        border-color: var(--qm-green);
        background-color: color-mix(in srgb, var(--qm-green) 10%, #1a1a2e);
      }

      .qm-answer-box.wrong {
        border-color: var(--qm-red);
        background-color: color-mix(in srgb, var(--qm-red) 10%, #1a1a2e);
      }

      .qm-feedback {
        font-size: 18px;
        font-weight: 700;
        text-align: center;
        min-height: 24px;
        margin: 12px 0;
      }

      .qm-numpad {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 8px;
        max-width: 300px;
        margin: 20px auto;
      }

      .qm-numpad-btn {
        padding: 12px;
        font-size: 18px;
        font-weight: 700;
        border: 1px solid var(--dom-border);
        border-radius: 6px;
        background: white;
        cursor: pointer;
        transition: all 0.2s ease;
        min-height: 48px;
      }

      .qm-numpad-btn:hover {
        transform: translateY(-1px);
        background: #f3f4f6;
      }

      .qm-numpad-btn.qm-clear {
        grid-column: 1 / 3;
        border-color: var(--qm-red);
        color: var(--qm-red);
      }

      .qm-numpad-btn.qm-submit {
        grid-column: 3 / 6;
        background: var(--qm-green);
        border-color: var(--qm-green);
        color: white;
      }

      /* Results */
      .qm-results-card {
        max-width: 500px;
        margin: 40px auto;
        background: white;
        border: 1px solid var(--dom-border);
        border-radius: 8px;
        padding: 30px;
        text-align: center;
      }

      .qm-results-title {
        font-size: 28px;
        font-weight: 700;
        color: var(--dom-accent);
        margin-bottom: 20px;
      }

      .qm-stars-row {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin: 20px 0;
        font-size: 40px;
      }

      .qm-result-star--empty::before,
      .qm-result-star--filled::before {
        font-size: 40px;
      }

      .qm-result-star--empty::before {
        content: '‚òÜ';
        color: #d1d5db;
      }

      .qm-result-star--filled::before {
        content: '‚òÖ';
        color: #f59e0b;
      }

      .qm-score {
        font-size: 32px;
        font-weight: 700;
        color: var(--dom-text);
        margin: 20px 0 10px 0;
      }

      .qm-percentage {
        font-size: 18px;
        color: var(--dom-text-muted);
      }

      /* Progress Screen */
      .qm-stats-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 16px;
        margin: 20px;
        padding-left: max(20px, calc((100% - 900px) / 2));
        padding-right: max(20px, calc((100% - 900px) / 2));
        width: 100%;
      }

      @media (max-width: 900px) {
        .qm-stats-grid {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          padding-left: 20px;
          padding-right: 20px;
        }
      }

      .qm-stat-card {
        background: white;
        border: 1px solid var(--dom-border);
        border-radius: 8px;
        padding: 20px;
        text-align: center;
      }

      .qm-stat-icon {
        font-size: 32px;
        margin-bottom: 10px;
      }

      .qm-stat-label {
        font-size: 14px;
        color: var(--dom-text-muted);
        text-transform: uppercase;
        margin-bottom: 8px;
      }

      .qm-stat-value {
        font-size: 28px;
        font-weight: 700;
        color: var(--dom-text);
      }

      .qm-achievements-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: 12px;
        margin: 20px;
        padding-left: max(20px, calc((100% - 900px) / 2));
        padding-right: max(20px, calc((100% - 900px) / 2));
        width: 100%;
      }

      .qm-achievement-card {
        background: white;
        border: 1px solid var(--dom-border);
        border-radius: 8px;
        padding: 16px;
        text-align: center;
      }

      .qm-achievement-card.locked {
        background: #f9fafb;
        opacity: 0.6;
      }

      .qm-achievement-icon {
        font-size: 32px;
        margin-bottom: 8px;
      }

      .qm-achievement-name {
        font-size: 14px;
        font-weight: 700;
        color: var(--dom-text);
        margin-bottom: 4px;
      }

      .qm-achievement-desc {
        font-size: 14px;
        color: var(--dom-text-muted);
        line-height: 1.3;
      }

      /* Toast Notifications */
      .qm-toast {
        position: fixed;
        top: -120px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--dom-accent);
        color: white;
        padding: 16px 24px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 1000;
        transition: top 0.3s ease;
        max-width: 90%;
        text-align: center;
      }

      .qm-toast.visible {
        top: 80px;
      }

      /* Sound button */
      .qm-sound-btn {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
        padding: 8px;
        color: white;
        transition: all 0.2s ease;
      }

      .qm-sound-btn:hover {
        transform: scale(1.1);
      }

      /* Screen container */
      .dom-screens-container {
        position: relative;
        width: 100%;
        min-height: calc(100vh - var(--nav-height, 56px));
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .qm-level-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 12px;
        }
      }

      @media (max-width: 768px) {
        .qm-level-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 12px;
          padding: 12px;
          padding-left: 12px;
          padding-right: 12px;
        }

        .qm-numpad-btn {
          min-height: 40px;
          font-size: 16px;
        }

        .qm-question {
          font-size: 28px;
        }

        .qm-stats-grid {
          grid-template-columns: 1fr;
        }

        .qm-achievements-grid {
          grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        }
      }

      @media (max-width: 480px) {
        .qm-level-grid {
          grid-template-columns: 1fr;
        }

        .qm-stats-grid {
          grid-template-columns: 1fr;
          gap: 12px;
          margin: 12px;
        }

        .qm-achievements-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 8px;
          margin: 12px;
        }

        .qm-question {
          font-size: 24px;
        }

        .qm-tutorial-title {
          font-size: 20px;
        }
      }
    </style>
