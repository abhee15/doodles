        gap: 16px;
        margin-bottom: 40px;

      .continent-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 8px;
        padding: 16px 12px;
        border: 2px solid var(--dom-border);
        border-radius: 12px;
        background: var(--dom-bg-card);
        cursor: pointer;
        transition: all 0.2s ease;
        font-weight: 600;
        font-size: 13px;
        color: var(--dom-text);
        min-height: 100px;

      .continent-btn:hover {
        border-color: var(--dom-accent);

        font-weight: 700;
        color: var(--dom-text);

        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .country-card {
        background: var(--dom-bg-card);
        border: 2px solid var(--dom-border);
        border-radius: 16px;
        padding: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .country-card:hover {
        transform: translateY(-4px);
        border-color: var(--dom-accent);
        background: #fafbfc;
      }

      .country-card[data-continent='africa'] {
        border-top-color: var(--continent-africa);
        border-top-width: 4px;
      }

      .country-card[data-continent='asia'] {
        border-top-color: var(--continent-asia);
        border-top-width: 4px;
      }

      .country-card[data-continent='americas'] {
        border-top-color: var(--continent-americas);
        border-top-width: 4px;
      }

      .country-card[data-continent='europe'] {
        border-top-color: var(--continent-europe);
        border-top-width: 4px;

      .country-card[data-continent='oceania'] {
        border-top-color: var(--continent-oceania);
        border-top-width: 4px;
      }

        font-size: 48px;
        line-height: 1;
      }

      .country-card-name {
        font-size: 18px;
        font-weight: 700;
        color: var(--dom-text);
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      .country-card-hook {
        font-size: 14px;
        color: var(--dom-text-muted);
        line-height: 1.4;
        margin: 0;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
      }

      /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        gap: 12px;

        border-radius: 12px;
        background: var(--dom-bg);

      .fact-icon {

        transition: transform 0.2s ease;

        transform: translateY(-2px);

        margin: 0;
